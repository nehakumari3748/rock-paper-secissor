<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <p id="message">Make your choice!</p>
        <div class="choices">
            <button class="choice" id="rock">
                <img src="rock.png" alt="Rock">
            </button>
            <button class="choice" id="paper">
                <img src="paper.png" alt="Paper">
            </button>
            <button class="choice" id="scissors">
                <img src="scissors.png" alt="Scissors">
            </button>
        </div>
        <div class="result">
            <p>You chose: <span id="player-choice">-</span></p>
            <p>Computer chose: <span id="computer-choice">-</span></p>
            <p><strong id="winner">-</strong></p>
        </div>
        <button id="reset">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
